{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}LiftLog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap_css/bootstrap.min.css' %}">
</head>
<body>
    <header>
    </header>
    <!-- Navbar START -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LiftLog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% with request.resolver_match.app_name as app_name %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if 'exercises' in app_name %}active{% endif %}" href={% url 'exercises:index' %}>Exercises</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'workouts' in app_name %}active{% endif %}" href={% url 'workouts:index' %}>Workouts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'accounts' in app_name %}active{% endif %}" href={% url 'accounts:index'%}>Athletes</a>
                        </li>
                    </ul>
                    {% if user.is_authenticated %}
                        <a class="btn btn-outline-primary" href={% url 'accounts:logout' %}>Logout</a>
                    {% else %}
                        <a class="btn btn-outline-primary" href={% url 'accounts:login' %}>Login</a>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </nav>
    <!-- Navbar END -->
    <!-- Main content START -->
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <!-- Main content END -->
    <footer>
    </footer>
</body>
<script src="{% static 'bootstrap_js/bootstrap.min.js' %}"></script>
</html>
